<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>computed.html</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .p1 {
            background: #000;
            color: #fff;
            padding: 10px;
        }

        .p2 {
            background: #7d10d8;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body ontouchstart="">


<div id="app">
    <p>firstName: <input type="text" @model="firstName"></p>
    <p>lastName: <input type="text" @model="lastName"></p>
    <p>fullName: <input type="text" @model="fullName"></p>
    <hr>
    <p>
        <button @click="onPush">新增数组</button>
        <button @click="onFilter">切换比较值</button>
    </p>
    <p class="p1">原始数组：{{JSON.stringify(arr1)}}</p>
    <p class="p2">&gt;{{filter}}的数组：{{JSON.stringify(arr2)}}</p>
</div>

<script src="/node_modules/coolie.js/coolie.js"
        data-config="/example/coolie-config.js"
        data-main="computed.js"></script>

</body>
