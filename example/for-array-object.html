<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">

    <title>@for-array-object.html</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .tag {
            background: #333;
            color: #FFF;
            padding: 4px 6px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body ontouchstart="">

<div id="app">
    <h1>学生成表</h1>
    <pre>{{JSON.stringify(students, null, 4)}}</pre>
    <button @click="onPush">添加新学生</button>
    <button @click="onShift">删除第一个学生</button>
    <button @click="onChangeName">修改第一个学生的 name</button>
    <button @click="onChangeTags">修改第一个学生的 tags</button>
    <button @click="onUnshiftTags">添加第一个学生的 tag</button>
    <button @click="onShiftTags">删除第一个学生的 tag</button>
    <hr>
    <ul>
        <li @for="index, student in students">
            第{{index + 1}}位同学
            <strong>{{student.name}}</strong>
            同学的标签是
            <span class="tag" @for="(index2, tag) in student.tags">{{index2 + '. ' + tag}}</span>
        </li>
    </ul>
</div>

<script src="/node_modules/coolie.js/coolie.min.js"
        data-config="/example/coolie-config.js"
        data-main="for-array-object.js"></script>


</body>
</html>
