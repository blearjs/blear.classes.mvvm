<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>@show and @hide</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        p {
            padding: 10px;
        }

        .p1 {
            background: #dffdf2;
            color: #01ca77;
        }

        .p2 {
            background: #d8cab2;
            color: #d8530e;
        }

        .p3 {
            background: #d83f4f;
            color: #fff;
        }
    </style>
</head>
<body ontouchstart="">

<div id="app">
    <fieldset>
        <legend>@show and @hide</legend>
        <input type="text" @model="name">
        <pre @pre>&lt;p class="p1" @show="name.length > 0 && name.length < 5"&gt;{{name}}&lt;/p&gt;
&lt;p class="p2" @show="name.length > 4">{{name}} 超过了 4 个长度&lt;/p>
&lt;p class="p3" @hide="name.length">请填写 name&lt;/p></pre>
        <p class="p1" @show="name.length > 0 && name.length < 5">{{name}} 合理范围内</p>
        <p class="p2" @show="name.length > 4">{{name}} 超过了 4 个长度</p>
        <p class="p3" @hide="name.length">请输入 name</p>
    </fieldset>
</div>


<script src="/node_modules/coolie.js/coolie.js"
        data-config="/example/coolie-config.js"
        data-main="display.js"></script>

</body>
</html>
